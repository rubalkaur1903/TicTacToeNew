<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Tic-Tac-Toe</h1>
        <div id="board">
            <div class="cell" id="1" data-index-number="1" data-cell></div>
            <div class="cell" id="2" data-index-number="2" data-cell></div>
            <div class="cell" id="3" data-index-number="3" data-cell></div>
            <div class="cell" id="4" data-index-number="4" data-cell></div>
            <div class="cell" id="5" data-index-number="5" data-cell></div>
            <div class="cell" id="6" data-index-number="6" data-cell></div>
            <div class="cell" id="7" data-index-number="7" data-cell></div>
            <div class="cell" id="8" data-index-number="8" data-cell></div>
            <div class="cell" id="9" data-index-number="9" data-cell></div>
        </div>
        <div id="player-turn"></div>
        <div id="restart"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
